<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>

        <link rel="apple-touch-icon" sizes="180x180" href="Documents/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Documents/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Documents/favicon-16x16.png">
        <link rel="manifest" href="Documents/site.webmanifest">
        <link rel="mask-icon" href="Documents/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="CalcScript.js"></script>
        <link rel="stylesheet" href="CalcStyles.css">
    </head>
    <body>
        <div style="padding-bottom: 5px;">
            <a href="https://mr-ferreira.com">
                <img alt="siteIcon" src="Documents/icon.png" id="siteIcon">
            </a>
        </div>
        <form action="">
            <div id="calc">
                <div id="displayAndSideButtons">
                    <div>
                        <textarea
                            type="text" 
                            inputmode="none"
                            id="display"
                            autofocus
                            onmousedown="focused();"
                            oncut="return false"
                            onpaste="return false"
                            onkeydown="return false;"
                            style="user-drag: none;"
                            ondragenter="return false;" 
                            ondragleave="return false;" 
                            ondragover="return false;" 
                            ondrop="return false;">0</textarea>

                        <textarea type="text" id="answerDisplay" readonly>= </textarea>
                    </div>
                    <div>
                        <button name="button" type="button" onclick="resize();" id="backspace"
                        style="color: white; background-color: rgb(219, 0, 0); border-color: rgb(231, 89, 89);">⌫</button>
                        <button name="button"type="button" onclick="resize();calcHistory(event);" id="showHistory"
                        style="background-color: rgb(248, 232, 0); border-color: rgb(255, 245, 107);">Hist</button>
                    </div>
                </div>
                <div id="buttonContainer">
                    <table id="numPad"> 
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" 
                                style="color: white; background-color: rgb(121, 121, 255); border-color: rgb(154, 154, 255);" id="C">C</button>
                            </td>
                                
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="parentheses"
                                style="color: white; background-color: rgb(162, 89, 180); border-color: rgb(197, 143, 197);">( )</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="percent"
                                style="color: white; background-color: rgb(162, 89, 180); border-color: rgb(197, 143, 197);">%</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="divide"
                                style="color: white; background-color: rgb(162, 89, 180); border-color: rgb(197, 143, 197);">&divide;</button>
                            </td>
                        </tr>
                            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="7">7</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="8">8</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="9">9</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="multiply"
                                style="color: white; background-color: rgb(162, 89, 180); border-color: rgb(197, 143, 197);">×</button>
                            </td>
                        </tr>
            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="4">4</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="5">5</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="6">6</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="subtract"
                                style="color: white; background-color: rgb(162, 89, 180); border-color: rgb(197, 143, 197);">-</button>
                            </td>
                        </tr>
            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="1">1</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="2">2</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="3">3</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="add"
                                style="color: white; background-color: rgb(162, 89, 180); border-color: rgb(197, 143, 197);">+</button>
                            </td>
                        </tr>
            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="negative">+/-</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="0">0</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="decimal">.</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="button" type="button" onclick="resize();" id="equals"
                                style="color: white; background-color: rgb(69, 165, 101); border-color: rgb(100, 207, 136);">=</button>
                            </td>
                        </tr>
                    </table>
                    <div id="histContainer">
                        <div id="histTitle">
                            History
                        </div>
                        <button name="button"type="button" onclick="resize();calcHistory(event);" id="clearHistory">Clear</button>
                        <br>
                        <br>
                        <div id="listContainer">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <br>
        <div id="footnote">
            Made by <a href="https://mr-ferreira.com" target="_blank">Matheus Ferreira</a>
            <br>
            <br>
            <a href="https://github.com/Mr-Ferreira/Calculator" target="_blank">See Sourcecode</a>
        </div>
    </body>
</html>
