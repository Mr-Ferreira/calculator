<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>

        <link rel="apple-touch-icon" sizes="180x180" href="Documents/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Documents/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Documents/favicon-16x16.png">
        <link rel="manifest" href="Documents/site.webmanifest">
        <link rel="mask-icon" href="Documents/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="CalcScript.js" defer></script>
        <link rel="stylesheet" href="CalcStyles.css">
    </head>
    <body>
        <div style="padding-bottom: 5px;">
            <a href="https://mr-ferreira.com">
                <img alt="siteIcon" src="Documents/icon.png" id="siteIcon">
            </a>
        </div>
        <form action="">
            <div id="calc">
                <div id="displayAndSideButtons">
                    <div>
                        <textarea
                            type="text" 
                            inputmode="none"
                            id="display"
                            autofocus
                            onmousedown="focused();"
                            oncut="return false"
                            onpaste="return false"
                            onkeydown="return false;"
                            style="user-drag: none;"
                            ondragenter="return false;" 
                            ondragleave="return false;" 
                            ondragover="return false;" 
                            ondrop="return false;">0</textarea>

                        <textarea type="text" id="answerDisplay" readonly>= </textarea>
                    </div>
                    <div>
                        <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="backspace">âŒ«</button>
                        <button type="button" onclick="resize();calcHistory(event);buttonClick(event);" id="showHistory">Hist</button>
                    </div>
                </div>
                <div id="buttonContainer">
                    <table id="numPad"> 
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" 
                                style="color: white; background-color: rgb(121, 121, 255); border-color: rgb(154, 154, 255);" id="C">C</button>
                            </td>
                                
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="( )"
                                style="">( )</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="%">%</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="/">&divide;</button>
                                
                            </td>
                        </tr>
                            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="7">7</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="8">8</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="9">9</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="x">x</button>
                            </td>
                        </tr>
            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="4">4</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="5">5</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="6">6</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="-">-</button>
                            </td>
                        </tr>
            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="1">1</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="2">2</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="3">3</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="+">+</button>
                            </td>
                        </tr>
            
                        <tr id="numPadRow">
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);">+/-</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="0">0</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id=".">.</button>
                            </td>
            
                            <td id="numPadColumn">
                                <button name="keyboardInput" type="button" onclick="resize();read(event);buttonClick(event);" id="=">=</button>
                            </td>
                        </tr>
                    </table>
                    <div id="histContainer">
                        <div id="histTitle">
                            History
                        </div>
                        <button type="button" onclick="resize();calcHistory(event);buttonClick(event);" id="clearHistory">Clear</button>
                        <br>
                        <br>
                        <div id="listContainer">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <br>
        <div id="footnote">
            Made by <a href="https://mr-ferreira.com" target="_blank">Matheus Ferreira</a>
            <br>
            <br>
            <a href="https://github.com/Mr-Ferreira/Calculator" target="_blank">See Sourcecode</a>
        </div>
    </body>
</html>
